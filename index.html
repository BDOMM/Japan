<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japan Slideshow</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
    }

    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Arial Black", Arial, sans-serif;
      font-size: 50px;
      font-weight: bold;
      color: red;
      cursor: pointer;
    }

    #slideshow-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    #slideshow-container img {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s;
    }
  </style>
</head>

<body>
  <div id="content">JAPAN</div>
  <div id="slideshow-container">
    <img src="004291660033.png" alt="Image 1">
    <img src="0042916600331.png" alt="Image 2">
    <img src="0042916600332.png" alt="Image 3">
    <img src="0042916600333.png" alt="Image 4">
    <img src="0042916600334.png" alt="Image 5">
    <img src="0042916600335.png" alt="Image 6">
    <!-- Add more images as needed -->
  </div>

  <script>
    const content = document.getElementById('content');
    const slideshowContainer = document.getElementById('slideshow-container');
    const images = slideshowContainer.getElementsByTagName('img');
    let currentImageIndex = 0;

    content.addEventListener('click', () => {
      content.style.opacity = 0;
      setTimeout(() => {
        content.style.display = 'none';
        slideshowContainer.style.display = 'flex';
        fadeInNextImage();
      }, 1000); // Wait for 1 second after text click before starting the slideshow
    });

    function fadeInNextImage() {
      images[currentImageIndex].style.opacity = 1;
      setTimeout(() => {
        images[currentImageIndex].style.opacity = 0;
        currentImageIndex = (currentImageIndex + 1) % images.length;
        fadeInNextImage();
      }, 3000); // 3 seconds interval
    }
  </script>
</body>

</html>
